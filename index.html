<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super乗り換え案内</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div id="app-wrapper">
        <div class="container">
            <header>
                <h1>Super乗り換え案内</h1>
            </header>
            <main>
                <section id="home-screen" class="screen active">
                    <div class="input-group">
                        <label for="start-station"><i class="fa-solid fa-location-dot"></i> 出発地</label>
                        <input type="text" id="start-station" placeholder="例: 心斎橋">
                    </div>
                    <div class="input-group">
                        <label for="end-station"><i class="fa-solid fa-flag-checkered"></i> 目的地</label>
                        <input type="text" id="end-station" placeholder="例: 梅田">
                    </div>
                    <button id="search-button">検索</button>
                </section>

                <section id="loading-screen" class="screen">
                    <div class="spinner"></div>
                    <p>最適なルートを検索中...</p>
                </section>

                <section id="result-screen" class="screen">
                    <nav class="tab-nav">
                        <button class="tab-button active" data-tab="tab-recommend">おすすめ</button>
                        <button class="tab-button" data-tab="tab-fast">速い</button>
                        <button class="tab-button" data-tab="tab-cheap">安い</button>
                        <button class="tab-button" data-tab="tab-easy">らくらく</button></nav>
                    <div id="result-area">
                        </div>
                    <button id="back-to-home-button">ホームに戻る</button>
                </section>
            </main>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
